name: "publish npm"

on: push

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2
            - name: node
              uses: actions/setup-node@v2
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org
            - name: Set Git identity for version bump
              run: |
                git config user.email "michael.denton@jet2.com"
                git config user.name "Michael"

            - name: Bump version and set name
              run: |
                npm version patch --force
                npm --no-git-tag-version version patch --force
                echo '{"name": "@dntz/publish_to_npm_using_github_actions", "version": "0.0.3"}' > my-package/package.json

            - name: Print updated package.json
              run: cat my-package/package.json

            - name: Publish to npm
              run: npm publish --access public
              working-directory: my-package
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
